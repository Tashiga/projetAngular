

<div *ngFor="let stylo of stylos" style="border: 3px solid black; margin: 5px" class="container"> 
  <div class="shop-default shop-cards shop-tech">
    <div class="col-md-6">
      <div class="block product no-border z-depth-2-top z-depth-2--hover">
          <div class="block-image">
              <a href="#">
                  <img src="{{stylo.imageUrl}}" class="img-center">
              </a>
              <span class="product-ribbon product-ribbon-right product-ribbon--style-1 bg-blue text-uppercase">New</span>
          </div>
          <div class="block-body text-center">
              <h3 class="heading heading-5 strong-600 text-capitalize">
                  <a href="#">
                    {{stylo.nom}}
                  </a>
              </h3>
              <p class="product-description">
                {{stylo.description}}
              </p>
              <div>Collection : {{stylo.collection}}</div>
              <div style="font-weight: bolder;">Prix : </div>
              <div>Couleurs : {{stylo.couleurs}}</div>
              <div>{{stylo.description}}</div>
              <div class="product-buttons mt-4">
                  <div class="row align-items-center">
                      <div class="col-8">
                          <button type="button" class="btn btn-block btn-primary btn-circle btn-icon-left">
                              <i class="fa fa-shopping-cart"></i>Add to cart
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
